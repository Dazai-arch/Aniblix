<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup bhailog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div id="container">
            <div id="header">
                <img src="img\hero\R.jpeg" alt="">
            </div>
            <img src="img\hero\death note card.jpg" id="image-banner">
            <button id="atw">Add To Watchlist</button>
            <select id="status-input" onchange="statusChange()">
                <option value="untrack" selected="">Untracked</option>
                <option value="watching">Watching</option>
                <option value="onhold">On-Hold</option>
                <option value="planned">Plan to Watch</option>
                <option value="finished">Completed</option>
            </select>
            <div id="title"></div>
            <div id="des">Death Note": A high school student discovers a supernatural notebook that allows him to kill anyone whose name he writes in it, leading to a cat-and-mouse game with law enforcement.</div>
            <div class="card">
                <!-- Tabs -->
                <div class="tab" onclick="showTab(0)">Streams</div>
                <div class="tab" onclick="showTab(1)">Info</div>
                <div class="tab" onclick="showTab(2)">How Fast You Can Watch?</div>
                
                <!-- Content area -->
                <div class="content">
                    <div class="tab-content">
                        <div id="epselect-cont" style="user-select: none;">
                            <div class="ep-item" onclick="changeEp(1)">Episode 1</div>
                            <div class="ep-item" onclick="changeEp(2)">Episode 2</div>
                            <!-- Add more episodes here -->
                        </div>
                    </div>
                    <div class="tab-content" style="display:none">
                        <div id="animeInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
